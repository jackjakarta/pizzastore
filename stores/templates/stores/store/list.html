{% extends 'base.html' %}

{% block title %}
Stores List
{% endblock %}

{% block content %}
    <ul>
        {% for store in store_list %}
            <li>
                <a href="">
                    <img src="{{ store.logo.url }}" width="100" />
                    <div>{{ store.name }}</div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
